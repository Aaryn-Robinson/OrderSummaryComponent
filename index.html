<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="component-container">
    <div class="image-container"></div>
    <div class="order-text-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device,anywhere you'd like!</p>
    </div>
    <div class="annual-plan-wrapper">
      <div class="annual-plan-container">
        <div class="annual-plan-logo">
          <img src="images/Group 2.png"/>
        </div>
        <div class="annual-plan-text-container">
          <p class="annual-plan-text">Annual Plan</p>
          <p class="annual-plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-text-container">Change</a>
      </div>
    </div>
    <div class="main-btn-container1">
          <button class="main-btn1">Proceed to Payment</button>
    </div>
    <div class="main-btn-container2">
      <a class="main-btn2" href="#">Cancel Order</a>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
